<h2>The arrow functions</h2>

<p>
      Comparaison des syntaxes
</p>
<pre>
    <code data-trim data-noescape>
        function sayMsg(name){
            return name + "say hello";
        }
        
        let sayMsg = (name)=>{
            return name + "say hello";
        }
    </code>
</pre>

<aside class="notes">
        <ul>
                <li>Cette syntaxe est simplement une remise au gout du jour</li>
        </ul>
</aside>
