<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Some... Every...</title>
</head>
<body>

    <script>
        const ages = [32, 15, 19, 12];

        // Est-ce qu'il y a au moins un adulte dans le groupe ?
        // const adultPresent = ages.some(age => age >= 18);
        const adultPresent = ages.some(function(age) {
            return age >= 18;
        });
        console.log(adultPresent);

        // Est-ce que tout le monde est en Ã¢ge de boire ?
        // const allOldEnough = ages.every(age => age >= 18);
        const allOldEnough = ages.every(function(age) {
            return age >= 18;
        });
        console.log(allOldEnough);

    </script>
    
</body>
</html>
