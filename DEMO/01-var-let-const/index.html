    <script>

        for (var i = 0; i < 10; i++) { //avec VAR, mes variables ne sont pas scopées (retenues) dans les {}
            console.log(i)
        }
        console.log(i) // i existe bien en dehors, et dans ce cas-ci il est égal à 10.


        for (let j = 0; j < 10; j++) { //avec LET, je "privatise" mon j à l'intérieur des {} du for.
            console.log(j)
        }
