<!DOCTYPE html>
<html>

<head>
    <title>Localstorage</title>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="flex items-center h-screen w-full bg-teal-lighter">
        <!--Home screen -->
        <div class="w-full bg-white rounded shadow-lg p-8 m-4 " id="home">
            <h1 class="block w-full text-center text-grey-darkest mb-6">The monsters around us</h1>
            <div id="map" class="block w-full"></div>
            <div class="block w-full text-center p-4">
                <button id="#add-btn" class="bg-transparent hover:bg-blue text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">
                    add Animal
                </button>
            </div>
        </div>
        <!-- form screen -->
        <div class="w-full bg-white rounded shadow-lg p-8 m-4 " id="addForm">
            <h1 class="block w-full text-center text-grey-darkest mb-6">Add a monster to your database</h1>
            <form class="mb-4">
                <div class="flex flex-col mb-4">
                    <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="name">Animal Name</label>
                    <input class="border py-2 px-3 text-grey-darkest" type="text" name="name" id="name">
                </div>
                <div class="flex flex-col mb-4">
                    <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="latitude">Latitude</label>
                    <input class="border py-2 px-3 text-grey-darkest" type="text" name="latitude" id="latitude">
                </div>
                <div class="flex flex-col mb-4">
                    <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="longitude">Longitude</label>
                    <input class="border py-2 px-3 text-grey-darkest" type="text" name="longitude" id="longitude">
                </div>
                <div class="flex flex-col mb-6">
                    <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="file">Picture</label>
                    <input class="border py-2 px-3 text-grey-darkest" type="file" name="file" id="file">
                </div>
                <button class="block bg-teal hover:bg-teal-dark text-white uppercase text-lg mx-auto p-4 rounded" type="submit">Create Account</button>
            </form>
        </div>
    </div>
    <script src="localforage.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
